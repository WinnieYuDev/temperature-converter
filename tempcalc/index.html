<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="css/style.css">
		<title>Temperature Conversion</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1> Fahrenheit to Celsius Conversion | 째F to 째C </h1>
		<div class="maincontainer">
			<img src="https://static.vecteezy.com/system/resources/previews/026/161/345/non_2x/celsius-and-fahrenheit-thermometers-icon-with-different-levels-flat-illustration-isolated-on-black-background-vector.jpg" alt="thermoeters">						
			<div class="parent">					
				<div class="ftoc">
				<h2>Convert Fahrenheit to Celsius:</h2>
				<span>Fahrenheit</span>
				<input type="number" id="Fahrenheit" placeholder="F째">
				</div>

				<div class="ctof">
				<h2>Convert Celsius to Fahrenheit:</h2>
				<span>Celsius</span>
				<input type="number" id="Celsius" placeholder="C째">		
				</div>			
			</div>
		<div class="container">
		<uL>
			<li><h3>Common Baking Temperatures</h3></li>
			<li>300 F = 149 C</li>
			<li>350 F = 177 C</li>
			<li>400 F = 204 C</li>
		</uL>				
		</div>			
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
